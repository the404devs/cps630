<!DOCTYPE html>
<html>
<head>
    <title>Battleship Game</title>
    <link rel="stylesheet" href="./battleship.css">
</head>
<body class="theme-light">
    <div class="container">
        <h2>Player</h2>
        <span class="health" id="p1-health"></span>
        <div class="battleship-grid" id="grid-1" owner="p1"></div>
        <span class="counter" id="p2-hits"></span>
        <span class="counter" id="p2-misses"></span>
    </div>

    <div class="container">
        <h2>Computer</h2>
        <span class="health" id="p2-health"></span>
        <div class="battleship-grid" id="grid-2" owner="p2"></div>
        <span class="counter" id="p1-hits"></span>
        <span class="counter" id="p1-misses"></span>
    </div>

    <div class="controls">
        <span class="status" id="status"></span>
        <button id="ready-button" onclick="runGame()">Ready!</button>
        <button id="reset-button" onclick="init()">Reset!</button>
        <span class="turn" id="turn-counter"></span>
    </div>

    <div class="footer">
        <span>CPS630 - Battleship</span>
        <span>Owen Goodwin</span>
        <span>2024-02-12</span>
    </div>
    
    <div class="ship" id="ghost"></div>

    <script src="battleship.js"></script>
</body>
</html>
