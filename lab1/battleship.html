<!DOCTYPE html>
<html>
<head>
    <title>Battleship Game</title>
    <link rel="stylesheet" href="./battleship.css">
</head>
<body class="theme-light">
    <div class="container">
        <h2>Player</h2>
        <span class="health" id="p1-health"></span>
        <div class="battleship-grid" id="grid-1" owner="p1"></div>
        <span class="counter" id="p2-hits"></span>
        <span class="counter" id="p2-misses"></span>
    </div>

    <div class="container">
        <h2>Computer</h2>
        <span class="health" id="p2-health"></span>
        <div class="battleship-grid" id="grid-2" owner="p2"></div>
        <span class="counter" id="p1-hits"></span>
        <span class="counter" id="p1-misses"></span>
    </div>

    <div class="controls">
        <span class="status" id="status"></span>
        <button id="ready-button" onclick="runGame()">Ready!</button>
        <button id="reset-button" onclick="init()">Reset!</button>
        <span class="turn" id="turn-counter"></span>
    </div>

    <div id="ship-builder">
        <h2>Warship Configuration:</h2>
        <div class="group">
            <label for="five">5 cells</label>
            <label for="five">Carriers:</label>
            <input type="number" max="5" min="0" value="1" name="five" id="carriers" onchange="getShipConfig()">
        </div>
        <div class="group">
            <label for="four">4 cells</label>
            <label for="four">Battleships:</label>
            <input type="number" max="5" min="0" value="2" name="four" id="battleships" onchange="getShipConfig()">
        </div>
        <div class="group">
            <label for="three">3 cells</label>
            <label for="three">Cruisers:</label>
            <input type="number" max="5" min="0" value="3" name="three" id="cruisers" onchange="getShipConfig()">
        </div>
        <div class="group">
            <label for="two">2 cells</label>
            <label for="two">Destroyers:</label>
            <input type="number" max="5" min="0" value="4" name="two" id="destroyers" onchange="getShipConfig()">
        </div>
        <div class="group">
            <label for="one">1 cell </label>
            <label for="one">Submarines:</label>
            <input type="number" max="10" min="0" value="0" name="one" id="submarines" onchange="getShipConfig()">
        </div>
        <button id="randomize-button" onclick="getShipConfig()">Randomize Positions</button>
    </div>

    <div class="footer">
        <span>CPS630 - Battleship</span>
        <span>Owen Goodwin</span>
        <span>2024-02-12</span>
    </div>
    
    <div class="ship" id="ghost"></div>

    <script src="battleship.js"></script>
</body>
</html>
